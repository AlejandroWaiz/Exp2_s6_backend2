server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:eventosdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  cloud:
    aws:
      region:
        static: us-east-1     # Regi√≥n del bucket
      # Si usas LocalStack, descomenta:
      # endpoint: http://localhost:8080

